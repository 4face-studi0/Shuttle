name: Test

on: [push]

jobs:

  Unit-tests:

    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Create google-services json
        run: |
          echo '${{ secrets.FIREBASE_SECRET }}' > ${GITHUB_WORKSPACE}/app/google-services.json

      - name: Run Unit Tests
        run: ./gradlew test

