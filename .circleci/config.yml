          name: Verify Database Migrations
          command: ./gradlew verifyDebugDatabaseMigration
      - run:
          name: Build debug
          command: ./gradlew buildDebug
      # TODO build release

  test:

    docker:
      - image: cimg/openjdk:15.0.1

    steps:
      - checkout
      - run:
          name: Unit Tests
          command: ./gradlew test
      # TODO: Instrumented tests
