workflows:
  main:
    jobs:
      - quality
      - build
      - test
      - release:
          context: Git
          requires:
            - build
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /\d{1,2}\.\d{1,2}\.\d{1,2}/
